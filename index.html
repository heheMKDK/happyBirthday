<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    #start-screen {
      text-align: center;
      padding-top: 100px;
    }
    #start-screen input,
    #start-screen button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
    }
    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('clouds.png') repeat-x;
      background-size: 250px 275px;
      animation: moveBackground 30s linear infinite;
      overflow: hidden;
    }
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -1000px 0;
      }
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #ffb6c1;
      z-index: 0;
    }
    #kitty {
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: cover;
      position: absolute;
      left: 100px;
      bottom: 60px;
      z-index: 1;
      transition: left 0.1s;
    }
    .cake {
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      position: absolute;
      bottom: 60px;
    }
    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      font-size: 32px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Hello Kitty Birthday Game ðŸŽ‚</h1>
    <input type="text" id="nameInput" placeholder="Enter your friend's name" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="ground"></div>
    <div id="kitty"></div>
    <div id="cakes"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <script>
    let name = '';
    let cakesEaten = 0;
    const totalCakes = 15;
    let kitty = null;
    let kittyX = 100;
    let cakes = [];
    let activeCakes = [];
    let cakeSpawnInterval = null;
    let cakeMoveInterval = null;

    const eatSound = new Audio('eat.mp3');
    const walkSound = new Audio('walk.mp3');
    const popupSound = new Audio('popup.mp3');

    function startGame() {
      name = document.getElementById('nameInput').value || 'Friend';
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';

      kitty = document.getElementById('kitty');
      cakes = [];
      activeCakes = [];
      cakesEaten = 0;

      placeCakes();
      moveCakes();
      setupKeyboard();
    }

    function placeCakes() {
      const cakesContainer = document.getElementById('cakes');
      cakesContainer.innerHTML = '';
      cakes = [];
      activeCakes = [];

      // Spawn a new cake every 0.75 seconds
      cakeSpawnInterval = setInterval(() => {
        if (cakesEaten >= totalCakes) {
          clearInterval(cakeSpawnInterval);
          return;
        }

        const cake = document.createElement('div');
        cake.classList.add('cake');
        cake.style.left = window.innerWidth + 'px';
        cakesContainer.appendChild(cake);
        cakes.push(cake);
        activeCakes.push(cake);
      }, 750);
    }

    function moveCakes() {
      cakeMoveInterval = setInterval(() => {
        activeCakes.forEach((cake, index) => {
          if (!cake) return;
          let currentLeft = parseInt(cake.style.left);
          cake.style.left = (currentLeft - 2) + 'px';

          if (currentLeft < -60) {
            cake.remove();
            activeCakes[index] = null;
          }
        });
        checkCollisions();
      }, 30);
    }

    function eatCake(cake) {
      cake.remove();
      eatSound.play();
      cakesEaten++;
      if (cakesEaten >= totalCakes) {
        clearInterval(cakeSpawnInterval);
        clearInterval(cakeMoveInterval);
        setTimeout(showPopup, 500);
      }
    }

    function showPopup() {
      popupSound.play();
      document.getElementById('popup-message').innerText = `ðŸŽ‰ Happy Birthday ${name}! ðŸŽ‚`;
      document.getElementById('popup').classList.remove('hidden');
      showConfetti();
    }

    function setupKeyboard() {
      document.addEventListener('keydown', (e) => {
        const step = 10;
        let moved = false;

        if (e.key === 'ArrowLeft') {
          kittyX = Math.max(0, kittyX - step);
          moved = true;
        } else if (e.key === 'ArrowRight') {
          kittyX = Math.min(window.innerWidth - 100, kittyX + step);
          moved = true;
        }

        if (moved) {
          kitty.style.left = kittyX + 'px';
          walkSound.play();
          kitty.style.backgroundImage = `url('hello_kitty2.png')`;

          setTimeout(() => {
            kitty.style.backgroundImage = `url('hello_kitty1.png')`;
          }, 200);
        }
      });
    }

    function checkCollisions() {
      const kittyRect = kitty.getBoundingClientRect();
      cakes.forEach((cake, index) => {
        if (!cake) return;
        const cakeRect = cake.getBoundingClientRect();
        if (
          kittyRect.left < cakeRect.right &&
          kittyRect.right > cakeRect.left &&
          kittyRect.bottom > cakeRect.top &&
          kittyRect.top < cakeRect.bottom
        ) {
          eatCake(cake);
          cakes[index] = null;
          activeCakes[index] = null;
        }
      });
    }

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'ðŸŽŠ';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.fontSize = '30px';
        confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(confetti);
      }
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          to {
            transform: translateY(120vh);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
