<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    #start-screen {
      text-align: center;
      padding-top: 100px;
    }
    #start-screen input,
    #start-screen button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
    }
    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #ffe6f0;
    }
    #world {
      position: absolute;
      height: 100%;
      width: 5000px;  /* The big world width */
      left: 0;
      top: 0;
      overflow: visible;
    }
    .cloud {
      position: absolute;
      width: 250px;
      height: 275px;
      background-image: url('clouds.png');
      background-size: cover;
      opacity: 0.8;
      top: 50px;
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 5000px;
      height: 60px;
      background: #ffb6c1;
      z-index: 0;
    }
    #kitty {
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: cover;
      position: absolute;
      left: 50vw; /* center of screen */
      bottom: 60px;
      z-index: 2;
      transform: translateX(-50%);
      transition: background-image 0.1s;
    }
    .cake {
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      position: absolute;
      bottom: 60px;
      z-index: 1;
    }
    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      font-size: 32px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Hello Kitty Birthday Game ðŸŽ‚</h1>
    <input type="text" id="nameInput" placeholder="Enter your friend's name" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="world">
      <div id="ground"></div>
      <div id="clouds"></div>
      <div id="cakes"></div>
    </div>
    <div id="kitty"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <script>
    let name = '';
    let cakesEaten = 0;
    const totalCakes = 15;
    let kittyWorldX = 2500; // start in the middle of the world
    let world = null;
    let cloudsContainer = null;
    let cakesContainer = null;
    let cakes = [];
    let activeCakes = [];
    let cakeSpawnInterval = null;
    let cakeMoveInterval = null;

    const eatSound = new Audio('eat.mp3');
    const walkSound = new Audio('walk.mp3');
    const popupSound = new Audio('popup.mp3');

    function startGame() {
      name = document.getElementById('nameInput').value || 'Friend';
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';

      world = document.getElementById('world');
      cloudsContainer = document.getElementById('clouds');
      cakesContainer = document.getElementById('cakes');

      cakes = [];
      activeCakes = [];
      cakesEaten = 0;
      kittyWorldX = 2500;

      setupClouds();
      placeCakes();
      moveCakes();
      setupKeyboard();
      updateWorldPosition();
    }

    function setupClouds() {
      cloudsContainer.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.style.left = Math.random() * 4800 + 'px';
        cloud.style.top = (30 + Math.random() * 100) + 'px';
        cloudsContainer.appendChild(cloud);
      }
    }

    function placeCakes() {
      cakesContainer.innerHTML = '';
      cakes = [];
      activeCakes = [];

      cakeSpawnInterval = setInterval(() => {
        if (cakesEaten >= totalCakes) {
          clearInterval(cakeSpawnInterval);
          return;
        }

        const cake = document.createElement('div');
        cake.classList.add('cake');
        // spawn near Kitty
        let spawnX = kittyWorldX + 400 + Math.random() * 300;
        cake.style.left = spawnX + 'px';
        cakesContainer.appendChild(cake);
        cakes.push(cake);
        activeCakes.push(cake);
      }, 1750);
    }

    function moveCakes() {
      cakeMoveInterval = setInterval(() => {
        checkCollisions();
      }, 30);
    }

    function updateWorldPosition() {
      world.style.left = (-(kittyWorldX - window.innerWidth / 2)) + 'px';
    }

    function setupKeyboard() {
      document.addEventListener('keydown', (e) => {
        const step = 20;
        let moved = false;

        if (e.key === 'ArrowLeft') {
          kittyWorldX = Math.max(0, kittyWorldX - step);
          moved = true;
        } else if (e.key === 'ArrowRight') {
          kittyWorldX = Math.min(5000, kittyWorldX + step);
          moved = true;
        }

        if (moved) {
          walkSound.play();
          document.getElementById('kitty').style.backgroundImage = `url('hello_kitty2.png')`;
          updateWorldPosition();

          setTimeout(() => {
            document.getElementById('kitty').style.backgroundImage = `url('hello_kitty1.png')`;
          }, 200);
        }
      });
    }

    function checkCollisions() {
      const kittyRect = document.getElementById('kitty').getBoundingClientRect();
      cakes.forEach((cake, index) => {
        if (!cake) return;
        const cakeRect = cake.getBoundingClientRect();
        if (
          kittyRect.left < cakeRect.right &&
          kittyRect.right > cakeRect.left &&
          kittyRect.bottom > cakeRect.top &&
          kittyRect.top < cakeRect.bottom
        ) {
          eatCake(cake);
          cakes[index] = null;
          activeCakes[index] = null;
        }
      });
    }

    function eatCake(cake) {
      cake.remove();
      eatSound.play();
      cakesEaten++;
      if (cakesEaten >= totalCakes) {
        clearInterval(cakeSpawnInterval);
        clearInterval(cakeMoveInterval);
        setTimeout(showPopup, 500);
      }
    }

    function showPopup() {
      popupSound.play();
      document.getElementById('popup-message').innerText = `ðŸŽ‰ Happy Birthday ${name}! ðŸŽ‚`;
      document.getElementById('popup').classList.remove('hidden');
      showConfetti();
    }

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = 'ðŸŽŠ';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.fontSize = '30px';
        confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(confetti);
      }
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          to {
            transform: translateY(120vh);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
